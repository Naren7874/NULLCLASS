<div *ngFor="let bus of buses">
  <h3>{{ bus.operatorName }}</h3>
  <div class="stars">
    <span
      *ngFor="let star of stars"
      class="star"
      [class.filled]="star <= currentRating"
      (click)="rateBus(bus._id, star)"
    >
      â˜…
    </span>
  </div>
  <p>Average Rating: {{ bus.averageRating || 'No Ratings Yet' }}</p>
</div>
