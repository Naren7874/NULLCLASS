<div class="mainBar">
    <div (click)="handletabstate(0)">Amenities</div>
    <div>|</div>
    <div (click)="handletabstate(1)">Bus Photos</div>
    <div>|</div>
    <div (click)="handletabstate(2)">Boarding and Droping Points</div>
    <div>|</div>
    <div (click)="handletabstate(3)">Reviews</div>
    <div>|</div>
    <div (click)="handletabstate(4)">Booking Policies</div>
    <div>|</div>
    <div (click)="handletabstate(5)">VIEW SEATS</div>
</div>


<div class="displayArea" *ngIf="tabstate[0]">Amenities</div>
<div class="displayArea" *ngIf="tabstate[1]">
    <app-bus-photos></app-bus-photos>
</div>
<div class="displayArea" *ngIf="tabstate[2]"> Boarding and Droping Points</div>
<div class="displayArea" *ngIf="tabstate[3]">
    <app-reviews></app-reviews>
</div>
<div class="displayArea" *ngIf="tabstate[4]">Booking Policies</div>
<div class="displayArea" *ngIf="tabstate[5]">
    <app-view-seats [filledseats]="filledseats" [seatprice]="seatprice" [routedetails]="routedetials" [busid]="busid"
        [busarrivaltime]="busarrivaltime" [busdeparturetime]="busdeparturetime" [operatorname]="operatorname" ></app-view-seats>
</div>
